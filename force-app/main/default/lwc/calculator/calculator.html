<template>
    <article class="slds-card">
        <header class="slds-card__header slds-grid">
            <div class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-account" title="calculator">
                      <span class="slds-assistive-text">Calculator</span>
                    </span>
                  </div>
            </div> 
            <div class="slds-media__body">
                <h2 class="slds-card__header-title">
                  <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Calculator">
                    <span>Calculator</span>
                  </a>
                </h2>
              </div>
        </header>
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-m-around_medium">
                <div class="slds-grid slds-gutters">
                    <button class="slds-button slds-col slds-size_1-of-4 slds-box slds-align_absolute-center" onclick={enterNumber} data-id="1">
                        <span>1</span>
                    </button>
                    <button class="slds-button slds-col slds-size_1-of-4 slds-box slds-align_absolute-center" onclick={enterNumber} data-id="2">
                        <span>2</span>
                    </button>
                    <button class="slds-button slds-col slds-size_1-of-4 slds-box slds-align_absolute-center" onclick={enterNumber} data-id="3">
                        <span>3</span>
                    </button>
                    <button class="slds-button slds-col slds-size_1-of-4 slds-box slds-align_absolute-center" onclick={enterOperation} data-id="a">
                        <span>+</span>
                    </button>
                </div>
                <div class="slds-grid slds-gutters">
                    <button class="slds-button slds-col slds-size_1-of-4 slds-box slds-align_absolute-center" onclick={enterNumber} data-id="4">
                        <span>4</span>
                    </button>
                    <button class="slds-button slds-col slds-size_1-of-4 slds-box slds-align_absolute-center" onclick={enterNumber} data-id="5">
                        <span>5</span>
                    </button>
                    <button class="slds-button slds-col slds-size_1-of-4 slds-box slds-align_absolute-center" onclick={enterNumber} data-id="6">
                        <span>6</span>
                    </button>
                    <button class="slds-button slds-col slds-size_1-of-4 slds-box slds-align_absolute-center" onclick={enterOperation} data-id="b">
                        <span>-</span>
                    </button>
                </div>
                <div class="slds-grid slds-gutters">
                    <button class="slds-button slds-col slds-size_1-of-4 slds-box slds-align_absolute-center" onclick={enterNumber} data-id="7">
                        <span>7</span>
                    </button>
                    <button class="slds-button slds-col slds-size_1-of-4 slds-box slds-align_absolute-center" onclick={enterNumber} data-id="8">
                        <span>8</span>
                    </button>
                    <button class="slds-button slds-col slds-size_1-of-4 slds-box slds-align_absolute-center" onclick={enterNumber} data-id="9">
                        <span>9</span>
                    </button>
                    <button class="slds-button slds-col slds-size_1-of-4 slds-box slds-align_absolute-center" onclick={enterOperation} data-id="c">
                        <span>x</span>
                    </button>
                </div>
                <div class="slds-grid slds-gutters">
                    <button class="slds-button slds-col slds-size_1-of-4 slds-box slds-align_absolute-center" onclick={enterOperation} data-id="d">
                        <span>C</span>
                    </button>
                    <button class="slds-button slds-col slds-size_1-of-4 slds-box slds-align_absolute-center" onclick={enterNumber} data-id="0">
                        <span>0</span>
                    </button>
                    <button class="slds-button slds-col slds-size_1-of-4 slds-box slds-align_absolute-center" onclick={enterEquals} data-id="e">
                        <span>=</span>
                    </button>
                    <button class="slds-button slds-col slds-size_1-of-4 slds-box slds-align_absolute-center" onclick={enterOperation} data-id="f">
                        <span>/</span>
                    </button>
                </div>
            </div>
            <div class="slds-text-font_monospace">{formula}</div>
            <div class="slds-form-element__control">
                <input type="text" id="calculatorDisplay" placeholder={currentDisplay} required="" class="slds-input" />
            </div>
        </div>
    </article>
</template>
